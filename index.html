        <script>
            async function loadAudio(file) {
                let audioCtx = new AudioContext();
                return await audioCtx.decodeAudioData(await file.arrayBuffer());
            }

            function playBuffer(buffer) {
                console.log(buffer);
                let audioCtx = new AudioContext();
                let source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start();
            }

            function setEditorSingleLine(editor) {
                /* Previous implementation (which was not working)
                editor.renderer.setShowGutter(false);
                editor.setOption("maxLines", 1);
                */

                editor.setOptions({
                    maxLines: 1,
                    autoScrollEditorIntoView: true,
                    highlightActiveLine: false,
                    printMargin: false,
                    showGutter: false,
                });

                // Remove newlines in pasted text
                editor.on("paste", function(e) {
                    e.text = e.text.replace(/[\r\n]+/g, " ");
                });

                // Safety measure to keep the cursor within the editor's visible bounds
                editor.renderer.screenToTextCoordinates = function(x, y) {
                    var pos = this.pixelToScreenCoordinates(x, y);
                    return this.session.screenToDocumentPosition(
                        Math.min(this.session.getScreenLength() - 1, Math.max(pos.row, 0)),
                        Math.max(pos.column, 0)
                    );
                };

                // Disable Enter and Shift-Enter keys
                editor.commands.bindKey("Enter|Shift-Enter", "null")
            }

        </script>
